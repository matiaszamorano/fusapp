<section class="hbox bg-black dker stretch">
    <aside class="col-sm-12 no-padder" id="sidebar">
        <section class="vbox animated fadeInUp">
            <section class="scrollable">
                <div class="m-t-n-xxs item pos-rlt">
                    <div class="bottom gd bg-info wrapper-lg">
                        <a class="h2 font-thin">Mis Descargas</a>
                    </div>
                    <img class="img-full" src="images/descargas.jpg">
                </div>
            </section>
        </section>
    </aside>
</section>

<section class="scrollable wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 thumb-btn text-center">
                    <div class="btn-group btn-group-justified m-b">
                        <a class="btn btn-info btn-rounded jp-play-shuffle-descargado">
                            <i class="icon-control-play text"></i> 
                            <i class="icon-control-pause text-active"></i>
                            Reproducir Aleatoreamente</a>
                    </div>
                </div>
            </div>
            <div class="fusa-js-descargas-activas hide">
                <h4>Descargas en progreso</h4>
                <div class="progress progress-sm progress-striped  active">
                    <div class="fusa-js-progress-bar progress-bar bg-info lter"  style="width: 5%"></div>
                </div>
            </div>
            <div class="row fusa-js-bandas-descargadas">
            </div>
        </div>
    </div>
</section>

<script id="banda-descargada-tmpl" type="text/html">
    <div class="col-xs-6 m-b-sm">     
        <a href="banda.html?id=${id}" rel="ajax">                 
            <div class="item item-disco box-shadow">         
                <div class="pos-rlt">  
                    <div class="item-overlay opacity r r-2x">                 
                        <div class="bottom text-right m-r-xs m-b-xs">                     
                            <span class="jp-play-me" data-id="${id}"><i class="fa fa-play-circle i-2x"></i></span>                 
                        </div>             
                    </div> 
                    <img src="http://www.comunidadfusa.com/${avatar}" class="r r-2x img-full">
                </div>                     
                <span class="text-ellipsis m-l-xs">${nombre}</span>             
            </div> 
        </a>         
    </div> 
</script>

<script type="text/javascript" src="js/app/ui/misDescargas.js"></script>
<script type="text/javascript">
    comunidadfusa.ui.misDescargas.init();
</script>
