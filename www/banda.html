<section class="hbox bg-black dker stretch fusa-escuchando">
    <aside class="col-sm-12 no-padder" id="sidebar">
        <section id="escuchando" class="vbox animated fadeInUp">
            <section class="scrollable">
                <div id="fusa-portada-banda-actual" class="m-t-n-xxs item pos-rlt fusa-foto-perfil">
                    <div class="bottom gd bg-info wrapper-lg">
                        <span class="pull-right text-sm fusa-js-ciudad-banda fusa-ciudad-banda"></span>
                        <a href="" class="h2 font-thin fusa-js-nombre-banda"></a>
                    </div>
                    <img class="img-full fusa-js-imagen-banda" src="images/default-thumbnail.jpg">
                </div>
            </section>
        </section>
    </aside>
</section>
<section class="scrollable wrapper-lg fusa-pagina-banda">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12 thumb-btn text-center">
                    <div class="btn-group btn-group-justified m-b">
                        <a data-id="" class="btn btn-success btn-rounded fusa-js-descargar-banda">
                            <span class="text">
                                <i class="fa fa-download"></i> Descargar
                            </span>
                        </a>
                        <a class="btn btn-info btn-rounded jp-play-me" href="#" data-id="">
                            <i class="icon-control-play text"></i> 
                            <i class="icon-control-pause text-active"></i>
                            Reproducir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <h3 class="m-t">Discos</h3>
            <div class="row fusa-js-lista-discos">
            </div>
        </div>
        <div class="col-sm-12">
            <h3 class="m-t">Artistas Relacionados</h3>
            <div class="row fusa-js-bandas-recomendadas">
            </div>
        </div>
    </div>
</section>

<script id="disco-banda-tmpl" type="text/html">
    <div class="col-xs-6 m-b-sm">     
        <a href="disco.html?id=${id}" rel="ajax">    
            <div class="item item-disco box-shadow">         
                <div class="pos-rlt">             
                    <div class="item-overlay opacity r r-2x">                 
                        <div class="bottom text-right m-r-xs m-b-xs">                     
                            <span class="jp-play-me-disc" data-id="${id}"><i class="fa fa-play-circle i-2x"></i></span>                 
                        </div>             
                    </div>             
                    <img src="http://www.comunidadfusa.com/${avatar}" class="r r-2x img-full" onerror="this.src='images/default-thumbnail-1x1.jpg'">
                </div>                     
                <a href="disco.html?id=${id}" rel="ajax" class="text-ellipsis m-l-xs">${nombre}</a>             
                <a href="disco.html?id=${id}" rel="ajax" class="fusa-ciudad-banda text-ellipsis text-xs text-muted m-l-xs">${ano}</a>              
            </div> 
        </a> 
    </div> 
</script>

<script id="banda-recomendada-tmpl" type="text/html">
    <div class="col-xs-6 m-b-sm">     
        <div class="item item-disco box-shadow">         
            <div class="pos-rlt">             
                <a href="banda.html?id=${id}" rel="ajax">                 
                    <img src="http://www.comunidadfusa.com/${avatar}" class="r r-2x img-full" onerror="this.src='images/default-thumbnail-1x1.jpg'">
                </a>         
            </div>                     
            <a href="banda.html?id=${id}" rel="ajax" class="text-ellipsis m-l-xs">${nombre}</a>             
        </div> 
    </div> 
</script>

<script type="text/javascript" src="js/app/ui/banda.js"></script>
<script type="text/javascript">
    comunidadfusa.ui.banda.init();
</script>
