<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="js/libs/jplayer/jplayer.flat.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/simple-line-icons.css"/>
        <link rel="stylesheet" type="text/css" href="css/font.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />


        <script type="text/javascript" src="js/libs/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/jplayer/jquery.jplayer.min.js"></script>
        <script type="text/javascript" src="js/libs/jplayer/add-on/jplayer.playlist.min.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap/bootstrap.js"></script>
        <title>Comunidad Fusa</title>

        <script type="text/javascript">
            var baseURILayout = "http://localhost:8383/comunidad-fusa-app/";
            var baseURIHashLayout = "http://localhost:8383/comunidad-fusa-app/";
        </script>

    </head>
    <body>
        <section class="vbox">
            <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
                <div class="navbar-header aside bg-black lter nav-xs">
                    <a href="bienvenida.html" rel="ajax" class="navbar-brand text-lt">
                        <span class="hidden-nav-xs m-l-sm">Comunidad Fusa</span>
                        <span class="musicbar inline m-l-sm" style="width:20px;height:20px">
                            <span class="bar1 a1 bg-primary lter"></span>
                            <span class="bar2 a2 bg-info lt"></span>
                            <span class="bar3 a3 bg-success"></span>
                            <span class="bar4 a4 bg-warning dk"></span>
                            <span class="bar5 a5 bg-danger dker"></span>
                        </span>
                    </a>
                    <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
                        <i class="icon-settings"></i>
                    </a>
                </div>  
                <div class="navbar-right ">
                    <ul class="nav navbar-nav m-n hidden-xs nav-user user">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown">
                                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                                    <img src="" class="fusa-js-avatar-usuario"/>
                                </span>
                                <span class="fusa-js-apodo">Apodo</span> <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight">            
                                <li>
                                    <a href="#" id="fusa-js-logout">Salir</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </header>
            <section id="contenedor"></section>
        </section>
        <section id="reproductor" class="animated fadeInUp hide">
            <section class="hbox stretch">
                <section id="content">
                    <section class="hbox stretch">
                        <section>
                            <section class="vbox">
                                <footer class="footer bg-info dker">
                                    <div id="jp_container_N">
                                        <div class="jp-type-playlist">
                                            <div id="jplayer_N" class="jp-jplayer hide"></div>
                                            <div class="jp-gui">
                                                <div class="jp-video-play hide">
                                                    <a class="jp-video-play-icon">play</a>
                                                </div>
                                                <div class="jp-interface">
                                                    <div class="jp-controls">
                                                        <div><a id="fusa-js-prev" class="jp-previous"><i class="icon-control-rewind i-lg"></i></a></div>
                                                        <div>
                                                            <a id="fusa-js-empeza-a-escuchar" class="jp-play"><i class="icon-control-play i-2x"></i></a>
                                                            <a  id="fusa-js-pausa" class="jp-pause hid"><i class="icon-control-pause i-2x"></i></a>
                                                        </div>
                                                        <div><a id="fusa-js-next" class="jp-next"><i class="icon-control-forward i-lg"></i></a></div>
                                                        <div class="hide"><a class="jp-stop"><i class="fa fa-stop"></i></a></div>
                                                        <div><a href="escuchando.html" rel="ajax"><i class="icon-list"></i></a></div>
                                                        <div class="jp-progress hidden-xs">
                                                            <div class="jp-seek-bar dk">
                                                                <div class="jp-play-bar bg-info">
                                                                </div>
                                                                <div class="jp-title text-lt">
                                                                    <ul>
                                                                        <li></li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="hidden-xs hidden-sm jp-current-time text-xs text-muted"></div>
                                                        <div class="hidden-xs hidden-sm jp-duration text-xs text-muted"></div>
                                                        <div class="hidden-xs hidden-sm">
                                                            <a class="jp-mute" title="mute"><i class="icon-volume-2"></i></a>
                                                            <a class="jp-unmute hid" title="unmute"><i class="icon-volume-off"></i></a>
                                                        </div>
                                                        <div class="hidden-xs hidden-sm jp-volume">
                                                            <div class="jp-volume-bar dk">
                                                                <div class="jp-volume-bar-value lter"></div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <a class="jp-shuffle" title="shuffle"><i class="icon-shuffle text-muted"></i></a>
                                                            <a class="jp-shuffle-off hid" title="shuffle off"><i class="icon-shuffle text-lt"></i></a>
                                                        </div>
                                                        <div>
                                                            <a class="jp-repeat" title="repeat"><i class="icon-loop text-muted"></i></a>
                                                            <a class="jp-repeat-off hid" title="repeat off"><i class="icon-loop text-lt"></i></a>
                                                        </div>
                                                        <div class="hide">
                                                            <a class="jp-full-screen" title="full screen"><i class="fa fa-expand"></i></a>
                                                            <a class="jp-restore-screen" title="restore screen"><i class="fa fa-compress text-lt"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="jp-playlist dropup" id="playlist">
                                                <ul class="dropdown-menu aside-xl dker">
                                                    <!-- The method Playlist.displayPlaylist() uses this unordered list -->
                                                    <li class="list-group-item"></li>
                                                </ul>
                                            </div>
                                            <div class="jp-no-solution hide">
                                                <span>Update Required</span>
                                                To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                                            </div>
                                        </div>
                                    </div>
                                </footer>
                            </section>
                        </section>
                        <!-- side content -->

                        <!-- / side content -->
                    </section>
                    <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
                </section>
            </section>
        </section>    

        <script type="text/javascript" src="js/libs/jquery.history/jquery.history.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app/comunidadfusa.js"></script>
        <script type="text/javascript" src="js/app/util/util.js"></script>
        <script type="text/javascript" src="js/app/util/hashhistory/html5HistoryAPI.js"></script>
        <script type="text/javascript" src="js/app/service/service.js"></script>
        <script type="text/javascript" src="js/app/service/usuario/usuario.js"></script>
        <script type="text/javascript" src="js/app/service/audios/audios.js"></script>
        <script type="text/javascript" src="js/app/ui/ui.js"></script>
        <script type="text/javascript" src="js/app/ui/reproductor.js"></script>
        <script type="text/javascript" src="js/app/ui/index.js"></script>
        <script type="text/javascript">
            comunidadfusa.ui.reproductor.init();
            comunidadfusa.ui.index.init();
            comunidadfusa.util.html5HistoryAPI.init();
        </script>
    </body>
</html>
